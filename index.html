<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right-container">
            <form action="#" class="myform">
                <input type="text" class="form-group" placeholder="Email or Phone number">
                <input type="password" class="form-group" placeholder="Password">
                <button class="btn1">Log in</button>
                <p class="link"><a href="#">Forgot your password?</a></p>
                <hr>
                <button class="btn2">Create a New Account</button>
            </form>
            <p class="foot">
                <a href="#">Create a Page</a> for a celebrity, brand or business.
            </p>
        </div>
    </div>
</body>
</html>
